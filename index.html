    let currentWrapper = document.querySelector('.active');
    let menu = document.querySelector('.menu');
    let menuItem = document.querySelectorAll('.menu-item');
    let dockIcons = document.querySelectorAll('.icon');
    let dockLabels = document.querySelectorAll('.label');
    let sections = document.getElementsByTagName('section');
    let close = document.querySelector('.close');

    let aboutMe = document.querySelector('.about-me');
    let avatarOverlay = document.querySelector('.avatar-overlay');
    let avatarPic = document.querySelector('.about-me img');
    let aboutLabel = document.querySelector('.about-me span:first-child');
    let meLabel = document.querySelector('.about-me span:last-child');

    let sectionHtml = document.querySelector('section.html5');
    let closeHtmlBtn = sectionHtml.querySelector('.close');

    let sectionWordpress = document.querySelector('section.wordpress');
    let closeWordpressBtn = sectionWordpress.querySelector('.close');

    let sectionLanding = document.querySelector('section.landing-page');

    let menuItemHtml = document.querySelector('.menu-item.html5');
    let menuItemWordpress = document.querySelector('.menu-item.wordpress');

    let wordpressLabel = menuItemWordpress.querySelector('.label');

    menuItemHtml.addEventListener('click', showHtml);
    closeHtmlBtn.addEventListener('click', closeHtml);

    menuItemWordpress.addEventListener('click', showWordpress);
    closeWordpressBtn.addEventListener('click', closeWordpress);

    function showHtml() {
      // ShapeOverlays.toggle();
      sectionWordpress.classList.remove('active');
      sectionWordpress.style.visibility = "hidden";
      sectionLanding.style.visibility = "hidden";
      sectionHtml.classList.add('active');
      sectionHtml.style.visibility = 'visible';
    }

    function closeHtml() {
      sectionLanding.style.visibility = "visible";
      sectionHtml.classList.remove('active');
    }

    let boxHardbacon = sectionWordpress.querySelector('.hardbacon');
    let boxTheBigPicture = sectionWordpress.querySelector('.thebigpicture');

    function showWordpress() {
      wordpressLabel.style.visibility = 'visible';
      sectionHtml.classList.remove('active');
      sectionHtml.style.visibility = "hidden";
      sectionLanding.style.visibility = "hidden";
      menu.classList.add('hidden');
      sectionWordpress.classList.add('active');
      sectionWordpress.style.visibility = 'visible';
      closeWordpressBtn.classList.add('visible');
      avatarPic.style.transform = 'translateY(-50px)';
      sectionLanding.querySelector('.wrapper').classList.remove('zoom-in')
      boxHardbacon.classList.add('visible');
      boxTheBigPicture.classList.add('visible');
    }

    function closeWordpress() {
      sectionLanding.style.visibility = "visible";
      sectionLanding.querySelector('.wrapper').classList.add('zoom-in')
      sectionWordpress.classList.remove('active');
      menu.classList.remove('hidden');
      closeWordpressBtn.classList.remove('visible');
      avatarPic.style.transform = 'translateY(10px)';
      boxHardbacon.classList.remove('visible');
      boxTheBigPicture.classList.remove('visible');
    }

    closeWordpressBtn.addEventListener('click', closeHardbacon);
    let frameHardbacon = document.createElement('iframe');
    frameHardbacon.setAttribute('src', 'https://hardbacon.ca');
    frameHardbacon.classList.add('hardbacon');
    let linkHardbacon = document.querySelector('.hardbacon a');

    linkHardbacon.addEventListener('click', openHardbacon);

    function openHardbacon() {
      frameHardbacon.classList.add('frame');
      sectionWordpress.appendChild(frameHardbacon);
    }

    function closeHardbacon() {
      frameHardbacon.remove();
    }

    closeWordpressBtn.addEventListener('click', closeTheBigPicture);

    let frameTheBigPicture = document.createElement('iframe');
    frameTheBigPicture.setAttribute('src', 'http://thebigpicture.pl');
    frameTheBigPicture.classList.add('thebigpicture');
    let linkTheBigPicture = document.querySelector('.thebigpicture a');

    linkTheBigPicture.addEventListener('click', openTheBigPicture);

    function openTheBigPicture() {
      sectionWordpress.appendChild(frameTheBigPicture);
      frameTheBigPicture.classList.add('frame');
    }

    function closeTheBigPicture() {
      frameTheBigPicture.remove();
    }

    for (let i = 0; i < menuItem.length; i++) {

      let item = menuItem[i];
    }
    for (let h = 0; h < dockIcons.length; h++) {

      console.log(dockIcons[h]);

      dockIcons[h].addEventListener('mouseover', rotateIcon);
      dockIcons[h].addEventListener('mouseout', unrotateIcon);

      function rotateIcon() {
        dockIcons[h].classList.add('rotate');
      }

      function unrotateIcon() {
        dockIcons[h].classList.remove('rotate');
      }
    }

    menu.addEventListener("mouseover", showLabel);
    menu.addEventListener("mouseout", hideLabel);

    function showLabel() {
      for (let i = 0; i < dockLabels.length; i++) {
        dockLabels[i].style.visibility = "visible";
      }
    }

    function hideLabel() {
      for (let i = 0; i < dockLabels.length; i++) {
        dockLabels[i].style.visibility = "hidden";
        if (dockLabels[i] == wordpressLabel) {
          dockLabels[i].style.visibility = 'visible';
        }
      }
    }

    aboutMe.addEventListener('click', spinOverlay, spinAvatar);

    function spinOverlay() {
      avatarOverlay.style.transform = 'rotateY(90deg)';
      aboutLabel.style.transform = 'rotateY(90deg)';
      meLabel.style.transform = 'rotateY(90deg)';
      avatarPic.style.transform = 'rotateX(0deg)';
    }

    function spinAvatar() {
      avatarPic.style.transform = 'rotateX(0deg)';
    }
